      <div className="col-span-12 md:col-span-7 xl:col-span-9">

        <!-- <FileExplorer /> -->
      </div>
      <div className="col-span-12 md:col-span-5 xl:col-span-3">

      </div>
    </div>
  </div>
  <div *ngIf="details?.error">Error: {{ details.error.message }}</div>
</ng-container>
