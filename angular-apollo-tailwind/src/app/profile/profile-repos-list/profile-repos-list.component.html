<ng-container *ngIf="userRepos$ | async as userRepos; else loading">
  <div>
    <app-repos-filters
      [state]="(filterState$ | async)!"
      [resultCount]="resultCount$ | async"
      [hasActiveFilters]="hasActiveFilters$ | async"
      [isQueryActive]="isQueryActive$ | async"
      [isTypeActive]="isTypeActive$ | async"
      [isLanguageActive]="isLanguageActive$ | async"
      (search)="search($event)"
      (setType)="setType($event)"
      (setLanguage)="setLanguage($event)"
      (setLanguages)="setLanguages($event)"
      (setSort)="setSort($event)"
      (setQuery)="setQuery($event)"
      (clearFilters)="clearFilters()"
    ></app-repos-filters>
    <div *ngFor="let repo of userRepos">
      <div class="profile-repos-container" data-testid="repository list item">
        <div data-testid="profile repo list heading" class="content">
          <h3 class="mb-2">
            <a
              [routerLink]="repo.routePath"
              routerLinkActive="router-link-active"
              class="headingLink"
              data-testid="repository name"
              >{{ repo.name }}</a
            >
            <sd-privacy-badge
              [isPrivate]="repo.isPrivate"
              class="relative bottom-0.5"
            ></sd-privacy-badge>
          </h3>
          <div class="description" data-testid="repository description">
            {{ repo.description }}
          </div>
          <app-repo-meta
            [language]="repo.language"
            [languageColor]="repo.languageColor!"
            [forkCount]="repo.forkCount"
            [stargazerCount]="repo.stargazerCount"
            [updatedAt]="repo.updatedAt"
          ></app-repo-meta>
        </div>
        <div class="aside">
          <button class="starBtn">
            <hero-icon
              name="star"
              type="outline"
              class="starIcon"
              aria-hidden="true"
            ></hero-icon>
            Star
          </button>
        </div>
      </div>
    </div>
    <app-pagination
      [pageInfo]="(pageInfo$ | async)!"
      (changePage)="changePage($event)"
    ></app-pagination>
  </div>
</ng-container>

  <div

  </div>
</ng-template>
