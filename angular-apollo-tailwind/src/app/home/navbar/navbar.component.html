<header class="bg-gray-900 flex justify-between items-center py-4 px-8">
  <a routerLink="/">
    <app-github-logo></app-github-logo>
  </a>
  <div>
    <div *ngIf="user; else noAuth">
      <app-user-dropdown-menu [user]="user"></app-user-dropdown-menu>
    </div>
    <ng-template #noAuth>
      <button (click)="signin()" class="text-white font-semibold text-lg">
        Sign In
      </button>
    </ng-template>
  </div>
</header>
