overwrite: true
schema: 'github-schema-loader.js'
documents:
  - './src/**/*.query.ts'
  - './src/**/*.mutation.ts'
generates:
  src/app/gql/github.schema.ts:
    plugins:
      - 'typescript'
      - 'typescript-operations'
      - 'typescript-apollo-angular'
    config:
      addExplicitOverride: true
      fetcher: graphql-request
      addExplicitOverride: true
