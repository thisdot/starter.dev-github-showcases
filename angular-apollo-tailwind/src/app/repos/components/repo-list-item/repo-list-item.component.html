<div [attr.data-testid]="'user top repos ' + repo.name + ' list item'">
  <h3 class="mb-2">
    <a
      [attr.data-testid]="'user top repos ' + repo.name + ' link'"
      [routerLink]="[repo.owner, repo.name]"
      class="text-xl text-blue-600 font-semibold hover:underline mr-3"
      >{{ repo.name }}</a
    >
    <sd-privacy-badge
      [isPrivate]="repo.isPrivate"
      class="relative bottom-0.5"
    ></sd-privacy-badge>
  </h3>
  <div class="text-gray-600 text-sm max-w-prose -mb-1 -mt-1">
    {{ repo.description }}
  </div>
  <app-repo-meta
    [language]="repo.language!"
    [languageColor]="repo.languageColor!"
    [forkCount]="repo.forkCount"
    [stargazerCount]="repo.stargazerCount"
    [updatedAt]="repo.updatedAt"
  ></app-repo-meta>
</div>
