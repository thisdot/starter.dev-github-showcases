<div class="heading">
  <span class="icon" size="24" appOcticon="repo"></span>
  <div class="heading__breadcrumb">
    <a [routerLink]="ownerPath">{{ owner }}</a>
    <span>/</span>
    <a routerLink="./" class="bold">{{ name }}</a>
  </div>
  <div class="heading__privacy" *ngIf="repo?.visibility">
    <span>{{visibility}}</span>
  </div>
</div>
