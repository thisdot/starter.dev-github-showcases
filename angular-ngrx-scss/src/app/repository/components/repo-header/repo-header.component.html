<div class="wrapper">
  <div class="top">
    <ng-container *ngIf="repo$ | async as repo">
      <app-repo-heading
        [owner]="owner"
        [name]="name"
        [repo]="repo"
      ></app-repo-heading>
    </ng-container>
    <app-repo-info
      [watch]="(repo$ | async)!.watchCount"
      [stars]="(repo$ | async)!.starCount"
      [forks]="(repo$ | async)!.forkCount"
    ></app-repo-info>
  </div>
  <app-repo-navigation
    [basePath]="basePath"
    [issuesCount]="(repo$ | async)!.issueCount"
    [pullsCount]="(repo$ | async)!.prCount"
  ></app-repo-navigation>
</div>
