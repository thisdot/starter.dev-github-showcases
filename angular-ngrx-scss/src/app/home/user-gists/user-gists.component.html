<div class="container">
  <h3>Gists</h3>
  <ng-container *ngIf="userGists$ | async as gists">
    <ng-container *ngIf="gists.length > 0; else noGists">
      <ul>
        <ng-container *ngFor="let gist of gists">
          <li>
            <a class="link" [href]="gist.url" target="_blank">{{
              gist.fileName
            }}</a>
          </li>
        </ng-container>
      </ul>
    </ng-container>
  </ng-container>
</div>

<ng-template #noGists>
  <p>User does not have any gists</p>
</ng-template>
