  <ul>
    <li>
      <a routerLink="/">GH</a>
    </li>
    <li class="dropdown">
      <button
        type="button"
        class="dropdown-title"
        [attr.aria-expanded]="dropdownMenuIsOpen"
        aria-controls="nav-dropdown"
        (click)="toggleMenu()"
      >
        <img src="{{ userAvatar$ | async }}" />

      <ul
        @openClose

        class="dropdown-menu"
        id="nav-dropdown"
      >

      </ul>

  </ul>
