<main class="max-w-screen-xl mx-auto">
  <app-welcome-user [name]="userName$ | async"></app-welcome-user>
  <app-repo-list
    *ngIf="repos$ | async as repos; else loading"
    [repos]="repos"
  ></app-repo-list>

  <ng-template #loading>
    <app-loading-pulse-dots></app-loading-pulse-dots>
  </ng-template>
</main>
