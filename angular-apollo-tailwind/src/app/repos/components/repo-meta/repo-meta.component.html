<div class="flex mt-4 text-xs text-gray-600 space-x-4">
  <ng-container *ngIf="language">
    <div data-testid="repository language">
      <span
        [ngStyle]="{
          backgroundColor: languageColor || '#ccc'
        }"
        class="w-3 h-3 inline-block rounded-full mr-1 relative top-0.5"
      ></span>
      {{ language }}
    </div>
  </ng-container>

  <ng-container *ngIf="stargazerCount > 0 || forkCount > 0">
    <div class="flex space-x-4">
      <ng-container *ngIf="stargazerCount > 0">
        <span
          class="hover:cursor-pointer hover:text-blue-600"
          data-testid="repository star count"
        >
          <ng-icon
            name="heroStar"
            size="1rem"
            strokeWidth="2"
            class="w-4 h-4 inline align-middle mb-0.5"
          ></ng-icon>
          {{ stargazerCount }}
        </span>
      </ng-container>
      <ng-container *ngIf="forkCount > 0">
        <span
          class="flex hover:cursor-pointer hover:text-blue-600"
          data-testid="repository fork count"
        >
          <sd-git-branch-icon
            class="w-4 h-4 inline mb-0.5"
          ></sd-git-branch-icon>
          {{ forkCount }}
        </span>
      </ng-container>
    </div>
  </ng-container>
  <div data-testid="repository updated at">
    Updated {{ updatedAt | formatDistance : baseDate : { addSuffix: true } }}
  </div>
</div>
