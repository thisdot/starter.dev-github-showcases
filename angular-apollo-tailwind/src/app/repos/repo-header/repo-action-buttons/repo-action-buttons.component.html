<div class="flex space-x-4">

    <app-eye-icon></app-eye-icon>
    Watch
  </app-count-button-group>
  <app-count-button-group [count]="detail?.repository?.stargazerCount">
    <app-star-icon></app-star-icon>

  </app-count-button-group>
  <app-count-button-group [count]="detail?.repository?.forkCount">
    <app-git-branch-icon></app-git-branch-icon>
    Fork
  </app-count-button-group>
</div>
