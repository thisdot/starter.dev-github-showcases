version: 1
applications:
  - appRoot: angular-apollo-tailwind
    frontend:
      phases:
        preBuild:
          commands:
            - nvm install
            - nvm use
            - yarn install
        build:
          commands:
            - node -v
            - yarn run build
      artifacts:
        baseDirectory: dist/starter-dev-angular
        files:
          - '**/*'
      cache:
        paths:
          - node_modules/**/*
    
  - appRoot: vue3-ts-quasar
    frontend:
      phases:
        preBuild:
          commands:
            - nvm install
            - nvm use
            - yarn install
        build:
          commands:
            - node -v
            - yarn run build
      artifacts:
        baseDirectory: dist/
        files:
          - '**/*'
      cache:
        paths:
          - node_modules/**/*
    
