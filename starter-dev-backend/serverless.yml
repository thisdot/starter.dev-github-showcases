service: starter-dev-backend
frameworkVersion: '3'
useDotenv: true

plugins:
  - serverless-bundle
  - serverless-offline

custom:
  serverless-offline:
    httpPort: 4000

provider:
  name: aws
  profile: starterdev
  stage: ${sls:stage}
  region: ${aws:region}
  runtime: nodejs14.x

functions:
  api:
    handler: handler.handler
    events:
      - httpApi: '*'
