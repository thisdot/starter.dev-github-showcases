<section>
  <div class="controls">
    <input
      id="searchInput"
      aria-label="Search repository"
      type="search"
      placeholder="Find a repository..."
      [formControl]="searchInput"
    />
    <button class="control-dropdown" role="button">
      <span class="control-dropdown__name">Type</span>
      <span
        class="control-dropdown__caret"
        appOcticon="chevron-down"
        size="14"
      ></span>
    </button>
    <button class="control-dropdown" role="button">
      <span class="control-dropdown__name">Language</span>
      <span
        class="control-dropdown__caret"
        appOcticon="chevron-down"
        size="14"
      ></span>
    </button>
    <button class="control-dropdown" role="button">
      <span class="control-dropdown__name">Sort</span>
      <span
        class="control-dropdown__caret"
        appOcticon="chevron-down"
        size="14"
      ></span>
    </button>
  </div>
  <ng-container *ngIf="hasActiveSortAndFilters$ | async">
    <div class="divider"></div>
    <div class="results">
      <p class="results__text">
        <ng-container *ngIf="selectReposCount$ | async as count">
          <span class="bold">{{ count }}</span>
        </ng-container>
        results
        <ng-container *ngIf="selectFilterBySearch$ | async as search">
          matching <span class="bold">{{ search }}</span>
        </ng-container>
        sorted by updated at
      </p>
      <span
        class="results__clear-container"
        (click)="handleClearFiltersClick()"
      >
        <div class="close-background">
          <span appOcticon="x" color="white" size="13"></span>
        </div>
        <p class="results__clear">Clear filter</p>
      </span>
    </div>
    <div class="divider"></div>
  </ng-container>
</section>
