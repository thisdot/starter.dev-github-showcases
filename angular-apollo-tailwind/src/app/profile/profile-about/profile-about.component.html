<sd-data-container *ngIf="user$ | async as user" [data]="user">
  <div content>
    <img
      [src]="user.avatarUrl"
      alt="Avatar"
      [width]="260"
      [height]="260"
      class="avatar"
    />
    <h1 class="mt-2">
      <div class="name">{{ user.name }}</div>
      <div class="username">{{ user.username }}</div>
    </h1>
    <div class="bio">{{ user.bio }}</div>
    <div class="socials">
      <hero-icon
        name="users"
        type="outline"
        class="w-4 h-4 mb-0.5 mr-1 inline"
        aria-hidden="true"
      ></hero-icon>
      <span class="inline-block">
        <span class="count">{{ user.followers }}</span> followers
      </span>
      <span class="mx-1">·</span>
      <span class="inline-block">
        <span class="count">{{ user.following }}</span> following
      </span>
      <span class="mx-1">·</span>
      <hero-icon
        name="star"
        type="outline"
        class="w-4 h-4 mb-0.5 mr-1 inline"
        aria-hidden="true"
      ></hero-icon>
      <span class="inline-block">
        <span class="count">{{ user.starredRepos }}</span>
      </span>
    </div>
    <div class="fields">
      <div *ngIf="user.company">
        <hero-icon
          name="office-building"
          type="outline"
          class="w-4 h-4 mb-0.5 mr-1 inline"
          aria-hidden="true"
        ></hero-icon>
        {{ user.company }}
      </div>
      <div *ngIf="user.location" class="flex">
        <hero-icon
          name="location-marker"
          type="outline"
          class="w-4 h-4 mb-0.5 mr-1 inline"
          aria-hidden="true"
        ></hero-icon>
        {{ user.location }}
      </div>
      <div *ngIf="user.websiteUrl">
        <hero-icon
          name="link"
          type="outline"
          class="w-4 h-4 mb-0.5 mr-1 inline"
          aria-hidden="true"
        ></hero-icon>
        <a
          class="link"
          [href]="user.websiteUrl"
          target="_blank"
          rel="noreferrer"
        >
          {{ user.websiteUrl }}
        </a>
      </div>
      <div *ngIf="user.twitterUsername" class="flex items-center">
        <sd-twitter-icon
          class="mr-1 inline"
          aria-hidden="true"
        ></sd-twitter-icon>
        <a
          class="link"
          [href]="'https:/twitter.com/' + user.twitterUsername"
          target="_blank"
          rel="noreferrer"
        >
          @{{ user.twitterUsername }}
        </a>
      </div>
    </div>
    <ng-container *ngIf="user?.organizations?.length">
      <app-orgs-list [organizations]="user?.organizations"></app-orgs-list>
    </ng-container>
  </div>
  <p error>User not found</p>
  <app-profile-loading loading></app-profile-loading>
</sd-data-container>
