<ng-container *ngIf="headerStats$ | async as stats">
  <app-repo-header
    [owner]="stats.owner"
    [name]="stats.name"
    [isPrivate]="stats.isPrivate"
    [watchers]="stats.watchers"
    [stargazers]="stats.stargazers"
    [forks]="stats.forks"
    [issuesCount]="stats.openIssueCount"
    [pullsCount]="stats.openPullRequestCount"
  ></app-repo-header>

  <router-outlet></router-outlet>
</ng-container>
