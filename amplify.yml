version: 1
applications:
  - frontend:
      phases:
        preBuild:
          commands:
            - nvm use 16
            - yarn install
        build:
          commands:
            - nvm use 16
            - node -v
            - yarn run build
      artifacts:
        baseDirectory: dist/starter-dev-angular
        files:
          - '**/*'
      cache:
        paths:
          - node_modules/**/*
    appRoot: angular-apollo-tailwind
