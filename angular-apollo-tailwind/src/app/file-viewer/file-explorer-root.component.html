<sd-data-container *ngIf="repoPage$ | async as repoPage" [data]="repoPage">
  <div content class="max-w-screen-2xl mx-auto py-8 px-4">
    <div class="grid grid-cols-12 gap-8">
      <div class="col-span-12 md:col-span-7 xl:col-span-9">
        <app-file-explorer-nav
          [owner]="repoPage.owner"
          [name]="repoPage.name"
          [branch]="repoPage.branch"
          [path]="repoPage.path"
        ></app-file-explorer-nav>
        <app-file-explorer-list
          [owner]="repoPage.owner"
          [name]="repoPage.name"
          [branch]="repoPage.branch"
        ></app-file-explorer-list>
      </div>
      <div class="col-span-12 md:col-span-5 xl:col-span-3">
        <app-repo-about
          [isRepoLoading]="true"
          [description]="repoPage.data.repository.description"
        ></app-repo-about>
      </div>
    </div>
  </div>

  <div error>
    <div>Error: {{ repoPage.error?.message }}</div>
  </div>
</sd-data-container>
