[build]
  command = "npm run build:css:prod && remix build && mkdir ./public/build/_static && mv ./public/build/_assets/ ./public/build/_static"
  publish = "public"

[dev]
  command = "remix watch"
  port = 3000

[[redirects]]
  from = "/*"
  to = "/.netlify/functions/server"
  status = 200

[[headers]]
  for = "/build/*"
  [headers.values]
    "Cache-Control" = "public, max-age=31536000, s-maxage=31536000"
