<div class="page">
  <header>
    <app-nav-bar></app-nav-bar>
  </header>
  <main>
    <ng-container *ngIf="profile$ | async as profile">
      <ng-container
        [ngTemplateOutlet]="(isOrgProfile$ | async) ? org : user"
      ></ng-container>
    </ng-container>
  </main>
</div>

<ng-template #org></ng-template>

<ng-template #user>
  <app-user-profile></app-user-profile>
</ng-template>
