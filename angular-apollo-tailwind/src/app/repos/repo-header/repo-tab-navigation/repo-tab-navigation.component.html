<div class="container">
  <nav class="nav" aria-label="Tabs">
    <div>
      <a
        [routerLink]="[basePath, 'code']"
        routerLinkActive="tabActive"
        class="tabInactive tab"
        [ngClass]="{ tabActive: !issuesLink.isActive && !prLink.isActive }"
        #codeLink="routerLinkActive"
      >
        <ng-icon
          name="heroCodeBracket"
          size="1.25rem"
          strokeWidth="2"
          class="iconInactive icon"
          [ngClass]="{ iconActive: codeLink.isActive }"
        ></ng-icon>
        <span>Code</span>
      </a>
    </div>
    <div>
      <a
        [routerLink]="[basePath, 'issues']"
        routerLinkActive="tabActive"
        class="tabInactive tab"
        #issuesLink="routerLinkActive"
        data-testid="repo issues tab"
      >
        <ng-icon
          name="heroInformationCircle"
          size="1.25rem"
          strokeWidth="2"
          class="iconInactive icon"
          [ngClass]="{ iconActive: issuesLink.isActive }"
        ></ng-icon>
        <span>Issues</span>
        <span
          data-testid="repo issues count"
          class="ml-2 bg-gray-200 font-medium text-xs text-gray-800 py-0.5 px-2 rounded-xl"
        >
          {{ issuesCount }}
        </span>
      </a>
    </div>
    <div>
      <a
        [routerLink]="[basePath, 'pull-requests']"
        routerLinkActive="tabActive"
        class="tabInactive tab"
        #prLink="routerLinkActive"
        data-testid="repo pull requests tab"
      >
        <sd-pull-request-icon
          class="iconInactive icon"
          [ngClass]="{ iconActive: prLink.isActive }"
        ></sd-pull-request-icon>
        <span>Pull Requests</span>
        <span
          data-testid="repo pull requests count"
          class="ml-2 bg-gray-200 font-medium text-xs text-gray-800 py-0.5 px-2 rounded-xl"
        >
          {{ pullsCount }}
        </span>
      </a>
    </div>
  </nav>
</div>
