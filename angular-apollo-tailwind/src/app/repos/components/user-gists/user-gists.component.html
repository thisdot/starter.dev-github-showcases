<ng-container *ngIf="isLoading">
  <div class="py-8 border-t border-b">
    <h3 class="font-semibold">Gists</h3>
    <div class="mt-3">
      <!-- TODO: finish swapping out Array.from and port LoadingTextLine -->
      <!-- <ng-container *ngFor="let item of list">
        <LoadingTextLine class="my-1" />
      </ng-container> -->
      <!-- {Array.from({ length: 3 }).map((_, i) => (
            <LoadingTextLine key={i} class="my-1" />
          ))} -->
    </div>
  </div>
</ng-container>

<ng-container *ngIf="error || !data">
  <div class="py-8 border-t border-b">
    <h3 class="font-semibold">Gists</h3>
    <p class="text-sm text-gray-600 font-medium">
      Error: Failed to load user gists
    </p>
  </div>
</ng-container>

<div class="py-8 border-t border-b">
  <h3 class="font-semibold">Gists</h3>
  <div class="mt-3">
    <ng-container *ngFor="let gist of gists">
      <div class="my-1">
        <a
          [routerLink]="[gist.url]"
          class="text-sm hover:text-blue-500 hover:underline"
          target="_blank"
        >
          {{ gist.name }}
        </a>
      </div>
    </ng-container>
  </div>
</div>
