name: Expo Zustand Styled Components

on:
  push:
    branches: [main]
    paths:
      - "expo-zustand-styled-components/**"
  pull_request:
    branches: [main]
    paths:
      - "expo-zustand-styled-components/**"


jobs:
  lint:
    runs-on: ubuntu-latest

    strategy:
      matrix:
        node-version: [16.x]

    steps:
      - uses: actions/checkout@v2
        with:
          fetch-depth: 0

      - name: Use Node.js
        uses: actions/setup-node@v2
        with:
          node-version: ${{ matrix.node-version }}

      - name: Install dependencies
        run: npm install
        working-directory: expo-zustand-styled-components

      - name: Lint files
        run: npm run lint
        working-directory: expo-zustand-styled-components


  run-unit-tests:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v2
        with:
          fetch-depth: 0

      - name: Use Node.js
        uses: actions/setup-node@v2
        with:
          node-version: ${{ matrix.node-version }}

      - name: Install dependencies
        run: npm install
        working-directory: expo-zustand-styled-components

      - name: Run tests
        run: npm run test
        working-directory: expo-zustand-styled-components


  build:
    runs-on: ubuntu-latest
    needs: [lint, run-unit-tests]

    strategy:
      fail-fast: false
      matrix:
        node-version: [14.x, 16.x]

    steps:
      - uses: actions/checkout@v2
        with:
          fetch-depth: 0

      - name: Use Node.js
        uses: actions/setup-node@v2
        with:
          node-version: ${{ matrix.node-version }}

      - name: Install dependencies
        run: npm install
        working-directory: expo-zustand-styled-components

      - name: Build Project
        run: npx expo export:web
        working-directory: expo-zustand-styled-components