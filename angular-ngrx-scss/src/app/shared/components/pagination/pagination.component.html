<div class="paginator-container">
  <span class="group">
    <button
      type="button"
      class="button"
      [disabled]="!canPrev"
      (click)="prevPage()"
    >
      Previous
    </button>
    <button
      type="button"
      class="button"
      [disabled]="!canNext"
      (click)="nextPage()"
    >
      Next
    </button>
  </span>
</div>
