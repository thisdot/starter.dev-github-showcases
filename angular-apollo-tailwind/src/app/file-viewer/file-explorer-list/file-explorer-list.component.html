<div
  *ngFor="let item of displayItems"
  class="cell"
  [class.animate-pulse]="!item"
>
  <div class="flex items-center">
    <div class="mr-2.5">
      <ng-container *ngIf="item; else itemIconSkeleton">
        <ng-container *ngIf="item.type === 'tree'; else file">
          <sd-folder-icon class="iconDir"></sd-folder-icon>
        </ng-container>
        <ng-template #file>
          <sd-document-icon class="iconFile"></sd-document-icon>
        </ng-template>
      </ng-container>
      <ng-template #itemIconSkeleton>
        <div class="w-6 h-6 bg-gray-200 rounded mr-3"></div>
      </ng-template>
    </div>
    <a
      *ngIf="item; else linkSkeleton"
      [routerLink]="getPathHref(item)"
      class="link"
      [attr.data-testid]="'file explorer list ' + item.name"
      >{{ item.name }}</a
    >
    <ng-template #linkSkeleton>
      <div class="flex-1 h-6 bg-gray-200 rounded"></div>
    </ng-template>
  </div>
</div>
